name: Deploy to GitHub Pages 
on:
  push:
    branches: [main]

 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest 
    permissions:
      contents: write  # 允许推送代码 
      pages: write     # 允许部署Pages 
      id-token: write  # 允许OIDC认证 
 
    steps:
      - name: Checkout 
        uses: actions/checkout@v4 
        with:
          fetch-depth: 0  # 获取完整提交历史 
 
      - name: Setup Node 
        uses: actions/setup-node@v4 
        with:
          node-version: 20 
          cache: 'npm'
 
      - name: Install & Build 
        run: |
          npm ci 
          npm run build 
 
      - name: Upload Artifact 
        uses: actions/upload-pages-artifact@v3 
        with:
          path: 'build' 
 
      - name: Deploy 
        uses: actions/deploy-pages@v4 
        with:
          target-branch: gh-pages  # 显式指定分支 
          clean: false            # 保留历史提交（2025年新增）
